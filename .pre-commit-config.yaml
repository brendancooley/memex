repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.0
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: local
    hooks:
      - id: ty
        name: ty typecheck
        entry: uv run ty check
        language: system
        types: [python]
        pass_filenames: false

      - id: only-commit-to-develop
        name: enforce commits to develop only
        entry: bash -c 'branch=$(git rev-parse --abbrev-ref HEAD); if [ "$branch" != "develop" ]; then echo "Commits should go to develop, not $branch"; exit 1; fi'
        language: system
        always_run: true
        pass_filenames: false

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-added-large-files
